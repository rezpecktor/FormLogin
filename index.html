<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form action="#">
        <div class="field">
          <input type="text" placeholder="Masukan Email" id="email" />
          <label for="email"></label>
        </div>
        <div class="field">
          <input type="password" placeholder="Masukan Password" id="password" />
          <label for="password"></label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="ingatkan-saya" />
            <label for="ingatkan-saya">Ingatkan Saya</label>
          </div>
          <div class="pass-link link2">
            <a href="#">Lupa Password</a>
          </div>
        </div>
        <div class="field login">
          <input type="submit" value="login" />
        </div>
        <div class="signup-link link2">Belum punya akun <a href="#">Daftar Sekarang</a></div>
      </form>
    </div>
  </body>
</html>
